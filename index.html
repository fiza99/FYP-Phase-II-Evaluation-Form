<!DOCTYPE html>
<html>
<head>
  <title>FYP Evaluation Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input[type="text"], input[type="email"], input[type="number"] {
      padding: 6px; width: 100%; margin-bottom: 10px;
    }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .student-box { margin-bottom: 10px; }
    button {
      padding: 10px 20px; background-color: #007bff; color: white;
      border: none; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h2>FYP Proposal Evaluation Submission</h2>

  <label for="gmail">Evaluator Gmail:</label>
  <input type="email" id="gmail" placeholder="your.email@pucit.edu.pk" required>

  <label for="group">Group ID:</label>
  <input type="text" id="group" placeholder="BCSF22-01" required>

  <div id="student-marks-section">
    <h3>Student Marks</h3>

    <!-- Add student marks here -->
    <div class="student-box">
      <label>BCSF22M011:</label>
      <input type="number" class="mark-input" data-sid="BCSF22M011" placeholder="Marks out of 10" min="0" max="10">
    </div>
    <div class="student-box">
      <label>BCSF22M038:</label>
      <input type="number" class="mark-input" data-sid="BCSF22M038" placeholder="Marks out of 10" min="0" max="10">
    </div>
    <div class="student-box">
      <label>BCSF22M053:</label>
      <input type="number" class="mark-input" data-sid="BCSF22M053" placeholder="Marks out of 10" min="0" max="10">
    </div>
  </div>

  <button onclick="submitForm()">Submit to Google Sheet</button>

  <script>
    async function submitForm() {
      const gmail = document.getElementById('gmail').value.trim();
      const group = document.getElementById('group').value.trim();

      if (!gmail || !group) {
        alert("Please enter Gmail and Group ID.");
        return;
      }

      const markInputs = document.querySelectorAll(".mark-input");
      const marks = {};
      markInputs.forEach(input => {
        const sid = input.getAttribute("data-sid");
        const value = input.value.trim();
        if (value) marks[sid] = Number(value);
      });

      const payload = {
        gmail: gmail,
        group: group,
        marks: marks
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz7HEmcrAXUUNq5z7Y1JrmgMph9fKH0tqtKaOipFzW_k9aA2BtrFF6BqmMJLbOQ1wNW/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (res.ok) {
          alert("‚úÖ Submitted successfully!");
        } else {
          alert("‚ùå Submission failed. Check Apps Script permissions.");
        }
      } catch (err) {
        alert("üö® Error: " + err.message);
      }
    }
  </script>

</body>
</html>
