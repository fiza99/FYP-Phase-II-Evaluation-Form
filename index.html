<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Submission</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      padding: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Student Marks Submission</h2>

  <form id="marksForm">
    <label>Your Gmail:</label>
    <input type="email" id="gmail" required>

    <label>Group Name:</label>
    <input type="text" id="group" required>

    <label>Student ID 1:</label>
    <input type="text" id="sid1" required>

    <label>Marks for Student 1:</label>
    <input type="number" id="marks1" required>

    <label>Student ID 2:</label>
    <input type="text" id="sid2" required>

    <label>Marks for Student 2:</label>
    <input type="number" id="marks2" required>

    <button type="submit">Submit</button>
    <p id="status" class="error"></p>
  </form>

  <script>
    const form = document.getElementById("marksForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        gmail: document.getElementById("gmail").value,
        group: document.getElementById("group").value,
        students: [
          {
            id: document.getElementById("sid1").value,
            marks: document.getElementById("marks1").value
          },
          {
            id: document.getElementById("sid2").value,
            marks: document.getElementById("marks2").value
          }
        ]
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzN2P_iMOb4s0jiEy_hxVOJ_6WXBQBOA6DOtBupVknPSP9L_r6962KlNzMNpTb0Wbr8jw/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          status.style.color = "green";
          status.textContent = "Data submitted successfully!";
          form.reset();
        } else {
          status.textContent = "Failed to submit: " + response.statusText;
        }
      } catch (error) {
        status.textContent = "Request failed: " + error.message;
      }
    });
  </script>
</body>
</html>
