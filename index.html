<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Submission</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Student Marks Submission</h2>
  
  <form id="marksForm">
    <label for="gmail">Your Gmail:</label>
    <input type="email" id="gmail" name="gmail" required>

    <label for="group">Group Name:</label>
    <input type="text" id="group" name="group" required>

    <label for="sid1">Student ID 1:</label>
    <input type="text" id="sid1" placeholder="e.g., 1234" required>

    <label for="marks1">Marks for Student 1:</label>
    <input type="number" id="marks1" required>

    <label for="sid2">Student ID 2:</label>
    <input type="text" id="sid2" placeholder="e.g., 1235" required>

    <label for="marks2">Marks for Student 2:</label>
    <input type="number" id="marks2" required>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('marksForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        gmail: form.gmail.value,
        group: form.group.value,
        marks: {
          [form.sid1.value]: form.marks1.value,
          [form.sid2.value]: form.marks2.value
        }
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz7HEmcrAXUUNq5z7Y1JrmgMph9fKH0tqtKaOipFzW_k9aA2BtrFF6BqmMJLbOQ1wNW/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();
        if (result.status === "success") {
          message.textContent = "✅ Marks submitted successfully!";
          message.className = "success";
          form.reset();
        } else {
          message.textContent = "❌ Error: " + result.message;
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "❌ Request failed: " + err.message;
        message.className = "error";
      }
    });
  </script>
</body>
</html>
