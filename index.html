<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Student Marks Submission</h2>
  <form action="https://script.google.com/macros/s/AKfycbzN2P_iMOb4s0jiEy_hxVOJ_6WXBQBOA6DOtBupVknPSP9L_r6962KlNzMNpTb0Wbr8jw/exec" method="POST">
    
    <label>Your Gmail:</label>
    <input type="email" name="gmail" required>

    <label>Group Name:</label>
    <input type="text" name="group" required>

    <label>Student ID 1:</label>
    <input type="text" name="sid1" required>

    <label>Marks for Student 1:</label>
    <input type="number" name="marks1" required>

    <label>Student ID 2:</label>
    <input type="text" name="sid2" required>

    <label>Marks for Student 2:</label>
    <input type="number" name="marks2" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
